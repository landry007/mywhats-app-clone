<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <form action="" class="registration_form">
      <ion-label>Username</ion-label>
      <input type="text" placeholder="User Name" name="input" [(ngModel)]="username">
      <ion-button color="primary" (click)="submit()">Register</ion-button>
    </form>
  </div>

</ion-content>
